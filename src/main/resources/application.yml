spring:
  application:
    name: todo_alpha

  datasource:
    url: jdbc:postgresql://localhost:5432/todo_alpha
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect

feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 5000
        loggerLevel: FULL

logging:
  level:
    feign: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    todo_alpha.todo_alpha: DEBUG

